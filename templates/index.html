<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heartbeat Server</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
    <h1 id="title">World's Heartbeat</h1>
    <br>
    <br>
    <div id="heart"></div>
    <br>
    <br>
    <div id="status">
        <p><span id="beats"></span> - currently observed by <span id="observers"></span> people</p>
    </div>
    <div id="info">
        <p>Heart's life date: <span id="heart_life">{{ stats.heart_life }}</span></p>
        <p>(Click on heart to add another minute)</p>
        <p>Highest Number of Observing: <span id="max_clients">{{ stats.max_clients }}</span></p>
        <p>Total Heart's Rebirths: <span id="number_of_births">{{ stats.number_of_births }}</span></p>
        <p>Total Visits: <span id="total_visits">{{ stats.total_visits }}</span></p>

    </div>

    <script src="/static/client.js"></script>
</body>
</html>
